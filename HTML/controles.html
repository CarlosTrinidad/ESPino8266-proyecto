<html>
	<head>
		<title>ESP8266 LED Control</title>
		<script src="scripts/jQuery.js"></script>
		<link href="scripts/dist/roundslider.min.css" rel="stylesheet" />
		<script src="scripts/dist/roundslider.min.js"></script>
		<script type="text/javascript">
			$(document).ready(function(){
				$("#m1_slider").roundSlider({
				    radius: 80,
				    min: 0,
				    max: 180,
				    circleShape: "half-top",
				    sliderType: "min-range",
				});
				$("#m2_slider").roundSlider({
				    radius: 80,
				    min: 0,
				    max: 180,
				    circleShape: "half-top",
				    sliderType: "min-range",
				});
				$("#m3_slider").roundSlider({
				    radius: 80,
				    min: 0,
				    max: 180,
				    circleShape: "half-top",
				    sliderType: "min-range",
				});
				$("#m1").click(function(){
					var angle = $("[name='m1_slider']").attr('value'); // get id value (i.e. pin13, pin12, or pin11)
					// send HTTP GET request to the IP address with the parameter "pin" and value "p", then execute the function
					$.get("http://192.168.0.12:80/", {motor1:angle}); // execute get request
				});
				$("#m2").click(function(){
					var angle2 = $("[name='m2_slider']").attr('value'); // get id value (i.e. pin13, pin12, or pin11)
					// send HTTP GET request to the IP address with the parameter "pin" and value "p", then execute the function
					$.get("http://192.168.0.12:80/", {motor2:angle2}); // execute get request
				});
				$("#m3").click(function(){
					var angle3 = $("[name='m3_slider']").attr('value'); // get id value (i.e. pin13, pin12, or pin11)
					// send HTTP GET request to the IP address with the parameter "pin" and value "p", then execute the function
					$.get("http://192.168.0.12:80/", {motor3:angle3}); // execute get request
				});				
				$("#send_all").click(function(){
					var angle = $("[name='m1_slider']").attr('value'); // get id value (i.e. pin13, pin12, or pin11)
					var angle2 = $("[name='m2_slider']").attr('value'); // get id value (i.e. pin13, pin12, or pin11)
					var angle3 = $("[name='m3_slider']").attr('value'); // get id value (i.e. pin13, pin12, or pin11)
					// send HTTP GET request to the IP address with the parameter "pin" and value "p", then execute the function
					$.get("http://192.168.0.12:80/", {motor1:angle}); // execute get request
					$.get("http://192.168.0.12:80/", {motor2:angle2}); // execute get request
					$.get("http://192.168.0.12:80/", {motor3:angle3}); // execute get request
				});
				$("#m4_izq").click(function(){
					// send HTTP GET request to the IP address with the parameter "pin" and value "p", then execute the function
					$.get("http://192.16.0.12:80/", {motor4:'izq'}); // execute get request
				});
				$("#m4_der").click(function(){
					// send HTTP GET request to the IP address with the parameter "pin" and value "p", then execute the function
					$.get("http://192.16.0.12:80/", {motor4:'der'}); // execute get request
				});
				$("#m5_izq").click(function(){
					// send HTTP GET request to the IP address with the parameter "pin" and value "p", then execute the function
					$.get("http://192.16.0.12:80/", {motor5:'izq'}); // execute get request
				});
				$("#m5_der").click(function(){
					// send HTTP GET request to the IP address with the parameter "pin" and value "p", then execute the function
					$.get("http://192.16.0.12:80/", {motor5:'der'}); // execute get request
				});
			});


function cambiar (parte) {
 	if(parte==1){document.getElementById('matrix').src = "images/brazo2.png";}
 	if(parte==2){document.getElementById('matrix').src = "images/brazo3.png";}
 	if(parte==3){document.getElementById('matrix').src = "images/brazo4.png";}
 	if(parte==4){document.getElementById('matrix').src = "images/brazo5.png";}
 	if(parte==5){document.getElementById('matrix').src = "images/brazo6.png";}
 	if(parte==6){document.getElementById('matrix').src = "images/brazoall.png";}
   }
 
 function volver () {
  document.getElementById('matrix').src = "images/brazo.png";
 }
		</script>
<style type="text/css">
img{
position: absolute;
  top:  40%; 
  left: 50%;
}
</style>
	</head>
	<body>
	
	<!-- in the <button> tags below the ID attribute is the value sent to the arduino -->
	<h1 onMouseOver="cambiar(5);" onMouseOut="volver();">Motor 1</h1>
	<div id="m1_slider" onMouseOver="cambiar(5);" onMouseOut="volver();">Motor 1</div>
	<br>
	<button id="m1" class="servo" onMouseOver="cambiar(5);" onMouseOut="volver();"> Send data to Motor 1</button> <!-- button for pin 11 -->	
	
	<h1 onMouseOver="cambiar(4);" onMouseOut="volver();">Motor 2</h1>
	<div id="m2_slider" onMouseOver="cambiar(4);" onMouseOut="volver();">Motor 2</div>
	<br>
	<button id="m2" class="servo" onMouseOver="cambiar(4);" onMouseOut="volver();"> Send data to Motor 2</button> <!-- button for pin 11 -->
	
	<h1 onMouseOver="cambiar(3);" onMouseOut="volver();">Motor 3</h1>
	<div id="m3_slider" onMouseOver="cambiar(3);" onMouseOut="volver();">Motor 3</div>
	<br>
	<button id="m3" class="servo" onMouseOver="cambiar(3);" onMouseOut="volver();"> Send data to Motor 3</button> <!-- button for pin 11 -->
	
	<h1 onMouseOver="cambiar(6);" onMouseOut="volver();">Control 3 motores</h1>
	<button id="send_all" class="all_data" onMouseOver="cambiar(6);" onMouseOut="volver();"> Send ALL</button> <!-- button for pin 11 -->

	<h1  onMouseOver="cambiar(2);" onMouseOut="volver();">Motor 4</h1>
	<button id="m4_izq" class="dcmotor"  onMouseOver="cambiar(2);" onMouseOut="volver();"> <-</button> <!-- button for pin 11 -->
	<button id="m4_der" class="dcmotor"  onMouseOver="cambiar(2);" onMouseOut="volver();"> -></button> <!-- button for pin 11 -->

	<h1 onMouseOver="cambiar(1);" onMouseOut="volver();">Motor 5</h1>
	<button id="m5_izq" class="dcmotor" onMouseOver="cambiar(1);" onMouseOut="volver();"> <-</button> <!-- button for pin 11 -->
	<button id="m5_der" class="dcmotor" onMouseOver="cambiar(1);" onMouseOut="volver();"> -></button> <!-- button for pin 11 -->

	<img src="images/brazo.png" id="matrix"/>

	</body>
</html>
