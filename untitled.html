<html>
	<head>
		<title>ESP8266 LED Control</title>
	</head>
	<body>
	
	<!-- in the <button> tags below the ID attribute is the value sent to the arduino -->
	
	<button id="11" class="led"> Pin 11</button> <!-- button for pin 11 -->
	<button id="12" class="led"> Pin 12</button> <!-- button for pin 12 -->
	<button id="13" class="led2"> GPIO2 high</button> <!-- button for pin 13 -->
	<button id="14" class="led3"> GPIO2 low</button> <!-- button for pin 13 -->
		
	<!-- <script src="https://cdn.jsdelivr.net/jquery/1.11.3/jquery.min.js"></script> -->
	<script src="jQuery.js"></script>
	<script type="text/javascript">
		$(document).ready(function(){
			$(".led").click(function(){
				var p = $(this).attr('id'); // get id value (i.e. pin13, pin12, or pin11)
				// send HTTP GET request to the IP address with the parameter "pin" and value "p", then execute the function
				$.get("http://192.168.4.1:80/", {pin:p}); // execute get request
			});
			$(".led2").click(function(){
				// send HTTP GET request to the IP address with the parameter "pin" and value "p", then execute the function
				$.get("http://192.168.4.1/gpio/1"); // execute get request
			});			
			$(".led3").click(function(){
				// send HTTP GET request to the IP address with the parameter "pin" and value "p", then execute the function
				$.get("http://192.168.4.1/gpio/0"); // execute get request
			});
		});
	</script>
	</body>
</html>
